site_name: My personal website
repo_url: https://github.com/wsascha/wsascha.github.io

nav:
  - Welcome!: index.md
  - About Me: about.md

theme:
  name: material
  custom_dir: overrides
  favicon: assets/hand-peace-solid.svg
  features:
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
    - toc.integrate
  font:
    text: Roboto Mono
  icon:
    logo: fontawesome/solid/hand-peace
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      accent: deep orange
      media: "(prefers-color-scheme: light)"
      primary: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      accent: deep orange
      media: "(prefers-color-scheme: dark)"
      primary: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wsascha
      name: On GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/wsascha/
      name: On LinkedIn
    - icon: academicons/google-scholar
      link: https://scholar.google.de/citations?user=t85IPDwAAAAJ
      name: On Google Scholar

extra_css:
  - stylesheets/extra.css

plugins:
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - privacy
  - search
  - social
  - tags
